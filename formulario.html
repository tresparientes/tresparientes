<!DOCTYPE html>

  <title>Los Tres Parientes - Formulario</title>

<body>
  <div class="container">
    <div class="menu">
      <a href="inicio.html">Inicio</a>
      <a href="quienes_somos.html">Quienes Somos</a>
      <a href="productos.html">Productos</a>
      <a href="preguntas.html">Preguntas Frecuentes</a>
      <a href="formulario.html">Formulario</a>
    </div>
    <h1>Los Tres Parientes</h1>
    <div class="content">
      <h2>Formulario</h2>
      <form>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="edad">Edad:</label>
        <input type="date" id="edad" name="edad" required>
        
        <label for="correo">Dirección de correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        
        <label for="telefono">Número de teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
        
        <label for="compra">¿Ya habías comprado con nosotros?</label>
        <select id="compra" name="compra">
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>
        
        <label for="dudas">Escríbenos tus dudas o sugerencias:</label>
        <textarea id="dudas" name="dudas" rows="4"></textarea>
        
        <label for="recomendacion">¿Nos recomendarías con alguien más?</label>
        <input type="text" id="recomendacion" name="recomendacion">
        
        <label for="mejora">¿Qué deberíamos mejorar en nuestra empresa?</label>
        <textarea id="mejora" name="mejora" rows="4"></textarea>
        
        <input type="submit" value="Enviar">
      </form>
    </div>
    <footer class="footer">
      <a href="formulario.html"><img src="espana.jpg" alt="Home"></a>
      <a href="formularioeng.html"><img src="eu.jpg" alt="Home (English)"></a>
    </footer>
  </div>
</body>
</html>
